<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="mobileGoogle.css" rel="stylesheet" type="text/css"/>
    <link href="desktopGoogle.css" rel="stylesheet" type="text/css"/>
    <title>Google by Alan Jaques</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-sectionOne">
                <img src="Iconos/icons8-menú-redondeado-50.png" alt="Menu Bars"/>
                <p>Todo</p>
                <p>Imágenes</p>
            </div>    
            <figure class="navbar-sectionTwo">
                <p>Gmail</p>
                <p>Imágenes</p>
                <img src="Iconos/icons8-dots-loading.gif" alt="Menu Dots"/>
                <img src="Iconos/icons8-profile-66.png" alt="Perfil"/>
            </figure>    
        </nav>
    </header>
    <main>
        <section class="main-section">
            <figure>
                <img src="Iconos/logoGoogle.png" alt="Logo de Google"/>
            </figure>
            <input class="input-search" type="text"/>
            <img class="glass-icon" src="Iconos/glass.png" alt="Icono Lupa"/>
            <img class="mic-icon" src="Iconos/mic.png" alt="Icono Mic"/>
            <div class="buttons">
                <input class="buttons-input" type="button" value="Buscar en Google"/>
                <input class="buttons-input" type="button" value="Me siento con suerte"/>
            </div>
            <p>Ofrecido por Google en:</p>
            <div class="language">
                <p>English</p>
                <p>Español (Latinoamérica)</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="ubicacion">
            <p>Argentina</p>
        </div>
        <div class="tema">
            <p>Tema oscuro: Desactivado</p>
            <p>Preferencias</p>
        </div>
        <div class="priv">
            <p>Privacidad</p>
            <p>Condiciones</p>
        </div>
        <div class="link-icons">
            <p>Creado por Alan Jaques - 2022</p>
            </a> Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>
    </footer>
</body>
</html>
